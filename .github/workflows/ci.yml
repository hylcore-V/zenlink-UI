name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
      name: Build and Test
      runs-on: ubuntu-latest
      # To use Remote Caching, uncomment the next lines and follow the steps below.
      env:
        APP_URL: ${{ secrets.APP_URL }}
        SWAP_URL: ${{ secrets.SWAP_URL }}
        POOL_URL: ${{ secrets.POOL_URL }}

      steps:
        - name: Check out
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - uses: pnpm/action-setup@v2
          with:
            version: 7
 
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'pnpm'
 
        - name: Install dependencies
          run: pnpm install

        - name: Lint
          run: pnpm lint:ci

        - name: Build packages
          run: pnpm build-packages

        - name: Build apps
          run: pnpm build-apps
 
        - name: Test packages
          run: pnpm test-packages

        - name: Test apps
          run: pnpm test-apps
