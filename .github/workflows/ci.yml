name: CI
 
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
 
jobs:
  build:
      name: Build and Test
      runs-on: ubuntu-latest
      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2
 
        - name: Install pnpm
          uses: pnpm/action-setup@v2
 
        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: 16.x
            cache: 'pnpm'
 
        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Lint
          run: pnpm lint

        - name: Build
          run: pnpm build
 
        - name: Test
          run: pnpm test
